schema_version: "2.0"

metadata:
  name: Simple Curved Pipe (Sweep Test)
  description: Test sweep without subtract
  version: 1.0
  author: TIA

parameters:
  pipe_radius: 5

sketches:
  pipe_profile:
    plane: XY
    origin: [0, 0, 0]
    shapes:
      - type: circle
        radius: ${pipe_radius}
        center: [0, 0]

parts:
  _placeholder:
    primitive: box
    parameters:

      width: 1

      height: 1

      depth: 1
    origin: center

operations:
  curved_pipe:
    type: sweep
    profile: pipe_profile
    path:
      - [0, 0, 0]
      - [10, 0, 0]
      - [10, 10, 0]

export:
  default_part: curved_pipe
