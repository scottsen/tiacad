schema_version: "2.0"

metadata:
  name: "Color System Demo"
  description: "Demonstrates all color formats and material library"
  version: "1.0"

# Color palette - reusable colors
colors:
  brand-blue: "#0066CC"
  brand-orange: "#FF6600"
  accent: "#00CC66"

parts:
  # Simple named color
  base:
    primitive: box
    parameters:

      width: 100

      height: 100

      depth: 10
    color: red

  # Hex color
  cover:
    primitive: box
    parameters:

      width: 90

      height: 90

      depth: 3
    color: "#0066CC"

  # Palette reference
  detail1:
    primitive: cylinder
    radius: 10
    height: 15
    color: brand-orange

  # Material from library
  bracket:
    primitive: box
    parameters:

      width: 30

      height: 30

      depth: 5
    material: aluminum

  # RGB array
  handle:
    primitive: cylinder
    radius: 5
    height: 50
    color: [0.7, 0.3, 0.1]

  # HSL color
  accent_part:
    primitive: sphere
    radius: 8
    color:
      h: 120
      s: 80
      l: 50

  # Full appearance specification
  custom:
    primitive: box
    parameters:

      width: 20

      height: 20

      depth: 20
    appearance:
      color: [0.9, 0.1, 0.1]
      finish: glossy
      metalness: 0.8
      roughness: 0.2
